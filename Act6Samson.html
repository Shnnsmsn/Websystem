<!DOCTYPE html>
<html>

<head>
<title>Registration Form</title>
</head>

<body background=" C:\Users\reyve\OneDrive\Pictures\game.jpg"
style="color: white; font-family: 'Segoe UI Black', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px;">

<div style="max-width: 600px; margin: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">

<h2 style="color: white; margin-bottom: 50px;">Gaming Login Form</h2>

<form action="#" method="post" style="text-align: left;">

<label for="fullName" style="display: block; margin-bottom: 8px;">Username:</label>
<input type="text" id="Username" name="Username"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="email" style="display: block; margin-bottom: 8px;">Email Address:</label>
<input type="email" id="email" name="email"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="phonenumber" style="display: block; margin-bottom: 8px;">Phone Number:</label>
<input type="phonenumber" id="phonenumber" name="phonenumber"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="gender" style="display: block; margin-bottom: 8px;"> Gender:</label>
<select id="gender" name="gender" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br> <br> <br>

<label for="dob" style="display: block; margin-bottom: 8px;">Date of Birth:</label>
<input type="date" id="dob" name="dob"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="country" style="display: block; margin-bottom: 8px;">Country:</label>
<input type="text" id="country" name="country"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
<input type="password" id="password" name="password"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="confirmPassword" style="display: block; margin-bottom: 8px;">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword"
style="width: 100%; padding: 4px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"
required>

<label for="fileInput" style="display: block; margin-bottom: 8px;">Profile Picture:</label>
<input type="file" id="fileInput" name="fileInput" accept="image/*" required> <br> <br>



<label for="favoriteGenre" style="display: block; margin-bottom: 8px;">Favorite Genre</label>
<select id="favoriteGenre" name="favoriteGenre" required>
<option value="">Select Genre</option>
<option value="action">Action</option>
<option value="adventure">adventure</option>
<option value="strategy">strategy</option>
<option value="rpg">Role-playing Game</option>
<option value="fps">First-person Shooter</option>
</select><br> <br> <br>

<label for="gamingplatform" style="display: block; margin-bottom: 8px;">Gaming Platform</label>
<select id="gamingplatform" name="favoriteGenre" required>
<option value="">Select Genre</option>
<option value="pc">PC</option>
<option value="console">Console</option>
<option value="mobile">Mobile</option>
</select><br> <br> <br>


<label style="display: block; margin-bottom: 8px;">Game Difficulty:</label> <br> 
<label><input type="radio" name="difficulty" value="easy" required> Easy</label>
<label><input type="radio" name="difficulty" value="hard"> Hard</label><br><br> <br>


<center>
<input type="submit" value="Login"
style="background-color: #9DC183; color: black; padding: 15px 25px; border: none; border-radius: 4px; cursor: pointer;">
<input type="reset" value="Reset"
style="background-color: grey; color: black; padding: 15px 25px; border: none; border-radius: 4px; cursor: pointer;">
<input type="button" value="Clear"
style="background-color: red; color: white; padding: 15px 25px; border: none; border-radius: 4px; cursor: pointer;"
onclick="clearForm()">

</center>
</form>

</div>

</body>

</html>
